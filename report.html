<head>

<style type="text/css">
body {
	margin: 0px;
	width: 100%%;
	font-family: 'Crimson Text', serif;
	font-size: 20px;
	background: #fcfcfc;
}
h1 {
	font-family: 'Nunito', sans-serif;
	font-weight: normal;
	font-size: 28px;
	margin: 25px 0px 0px 0px;
	text-transform: lowercase;

}

h2 {
	font-family: 'Nunito', sans-serif;
	font-weight: normal;
	font-size: 32px;
	margin: 15px 0px 35px 0px;
	color: #333;	
	word-spacing: 3px;
}

h3 {
	font-family: 'Nunito', sans-serif;
	font-weight: normal;
	font-size: 26px;
	margin: 10px 0px 10px 0px;
	color: #333;
	word-spacing: 2px;
}
h4 {
	font-family: 'Nunito', sans-serif;
	font-weight: normal;
	font-size: 22px;
	margin: 10px 0px 10px 0px;
	color: #333;
	word-spacing: 2px;
}

h5 {
	font-family: 'Nunito', sans-serif;
	font-weight: normal;
	font-size: 18px;
	margin: 10px 0px 10px 0px;
	color: #111;
	word-spacing: 2px;
}

p, li {
	color: #444;
}

a {
	color: #DE3737;
}

.container {
	margin: 0px auto 0px auto;
	width: 960px;
}

#header {
	background: #333;
	width: 100%%;
}

#headersub {
	color: #ccc;
	width: 960px;
	margin: 0px auto 0px auto;
	padding: 20px 0px 20px 0px;
}

.chart {
	width: 480px;
}
.lol {
	font-size: 16px;
	color: #888;
	font-style: italic;
}
.sep {
	height: 1px;
	width: 100%%;
	background: #999;
	margin: 20px 0px 20px 0px;
}
.footer{
	font-size: 16px;
}
.latex {
	width: 100%%;
}

.latex img {
	display: block;
	margin: 0px auto 0px auto;
}

pre {
	font-family: 'Droid Sans Mono';
	font-size: 14px;
}

td img {
  vertical-align: middle;
}

th,td {
	padding:10px;
}

#contents a {
}
</style>
<script type="text/javascript">
    hljs.initHighlightingOnLoad();
</script>
</head>
<body>
<div id="header" >
<div id="headersub">
<h1><span style="color: #DE3737">Jingdao Chen</span></h1>
</div>
</div>
<div class="container">

<h2>CS 7476 Advanced Computer Vision</h2>
<h2>Factor-Specific Image Retrieval</h2>

<div style="float: left; padding: 20px">
<p style="font-size: 14px">Original Image</p>
<img src="%s" />
<br><br>
<form action="random">
    <input type="submit" value="Pick a random image" />
</form>
<br>
<form id="uploadform" enctype="multipart/form-data" method="post" action="upload">
   <input id="fileupload" name="myfile" type="file" />
   <br><br>
   <input type="submit" value="Upload image" id="submit" />
</form>
</div>

<div style="float: right; padding: 20px">
	<table>
	<tr>
		<th>Background Color</th>
		<th>Class</th>
		<th>Orientation</th>
		<th>Texture</th>
	</tr>
	<tr>
		<td><select name="bgColor">
		<option value="none">none</option>
		<option value="black">black</option>
		<option value="white">white</option>
		<option value="red">red</option>
		<option value="green">green</option>
		<option value="blue">blue</option>
		<option value="yellow">yellow</option>
		<option value="purple">purple</option>
		<option value="cyan">cyan</option>
		<option value="orange">orange</option>
		<option value="violet">violet</option>
		</select></td>
		<td><select name="class">
		<option value="none">none</option>
		<option value="chair">chair</option>
		<option value="dresser">dresser</option>
		<option value="table">table</option>
		</select></td>
		<td><select name="orientation">
		<option value="none">none</option>
		<option value="horizontal">horizontal</option>
		<option value="vertical">vertical</option>
		<option value="diagonal">diagonal</option>
		</select></td>
		<td><select name="texture">
		<option value="none">none</option>
		<option value="porcelain">porcelain</option>
		<option value="checkered">checkered</option>
		<option value="dark_wood">dark_wood</option>
		<option value="light_wood">light_wood</option>
		<option value="bamboo">bamboo</option>
		<option value="striped">striped</option>
		<option value="tufted">tufted</option>
		<option value="cloth">cloth</option>
		<option value="metallic">metallic</option>
		<option value="flowery">flowery</option>
		</select></td>
	</tr>
	</table>
</div>


</body>
</html>
